<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">

			<a data-toggle="collapse" data-parent="#accordion"
				href="#collapseAcceptAirplane"> Flugzeug zuweisen </a>

		</h3>
	</div>


	<div id="collapseAcceptAirplane" class="panel-collapse collapse in">

		<div class="panel-body">

			<h:form>
				<div class="row">

					<label for="selectFlightName" class="col-sm-4 control-label">Flug</label>

					<div class="col-sm-4">
						<h:selectOneMenu class="form-control" value="#{airportFacadeBean.acceptAirplaneAirplaneId}">
							<!-- WIP should be another method (instead of Queue) -->
							<f:selectItems value="#{airportFacadeBean.registeredAirplanes}" var="Airplane"
								itemValue="#{Airplane.airplaneId}"
								itemLabel="#{Airplane.airplaneId}" />
						</h:selectOneMenu>
					</div>

				</div>



				<div class="row">

					<label for="selectRunway" class="col-sm-4 control-label">Landebahn</label>

					<div class="col-sm-4">
						<h:selectOneMenu class="form-control"  value="#{airportFacadeBean.acceptAirplaneRunwayId}">
							<f:selectItems value="#{airportFacadeBean.freeRunways}" var="Runway"
								itemValue="#{Runway.id}" itemLabel="#{Runway.id}"  />
						</h:selectOneMenu>
					</div>

				</div>



				<div class="row">

					<label for="selecParkingPosition" class="col-sm-4 control-label">Parkposition</label>

					<div class="col-sm-4">
						<h:selectOneMenu class="form-control" value="#{airportFacadeBean.acceptAirplaneParkingPositionId}">
							<f:selectItems value="#{airportFacadeBean.freeParkingPositions}"
								var="ParkingPosition" itemValue="#{ParkingPosition.id}"
								itemLabel="#{ParkingPosition.id}" />
						</h:selectOneMenu>
					</div>

				</div>
				<!-- Set reservation period -->

				<div class="row">


					<label class="col-sm-4 control-label">Reservieren von:</label>

					<div class="col-sm-5" style="padding-right: 0">
						<div style="clear: both"></div>
						<div>
							<div class="input-append date from_date"
								style="float: left; width: 45%" data-date-format="dd.mm.yyyy">
								<h:inputText class="form-control "
									value="#{airportFacadeBean.acceptAirplaneParkingPositionStartDate}" />
								<span class="add-on"><i class="icon-th"></i></span>
							</div>
						</div>
						<div>
							<div class="input-group clockpicker"
								style="float: right; width: 45%">
								<h:inputText type="text" class="form-control"
									value="#{airportFacadeBean.acceptAirplaneParkingPositionStartTime}" />
								<span class="input-group-addon"> <span
									class="glyphicon glyphicon-time"></span>
								</span>
							</div>
						</div>
					</div>
					<!-- <div class="row"> -->
						<label class="col-sm-4 control-label">bis:</label>

						<div class="col-sm-5" style="padding-right: 0">
							<div style="clear: both"></div>
							<div>
								<div class="input-append date to_date"
									style="float: left; width: 45%" data-date-format="dd.mm.yyyy">
									<h:inputText class="input-medium form-control "
										value="#{airportFacadeBean.acceptAirplaneParkingPositionEndDate}" />
									<span class="add-on"><i class="icon-th"></i></span>
								</div>
							</div>
							<div>
								<div class="input-group clockpicker"
									style="float: right; width: 45%">
									<h:inputText type="text" class="form-control"
										value="#{airportFacadeBean.acceptAirplaneParkingPositionEndTime}" />
									<span class="input-group-addon"> <span
										class="glyphicon glyphicon-time"></span>
									</span>
								</div>
							</div>
						</div>
					<!-- </div> -->

				</div>

				<!-- Buttons -->
				<div class="row">
					<div class="col-sm-4">

						<h:commandButton class="btn btn-danger"
							action="#{airportFacadeBean.cancelLanding}"
							value="Landung verweigern" />
					</div>
					<div class="col-sm-4">

						<h:commandButton class="btn btn-warning"
							action="#{airportFacadeBean.orderQueue}"
							value="In Warteschleife" />
					</div>



					<div  class="col-sm-3">
						<h:commandButton class="btn btn-success"
							action="#{airportFacadeBean.acceptAirplane}"
							value="Landung bestÃ¤tigen" />
					</div>

				</div>
			</h:form>


		</div>
	</div>
</div>


</html>
