<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h3>Landung durchführen</h3>
<div class="well">
	<form role="form">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label>Flugzeug</label>
					<h:selectOneMenu value="#{airportFacadeBean.acceptAirplane}"
						class="form-control">
						<f:selectItems value="#{airportFacadeBean.queue}" var="ap"
							itemValue="#{ap.id}" itemLabel="#{ap.id}: #{ap.name}" />
					</h:selectOneMenu>
				</div>
			</div>
			<div class="col-md-3 col-sm-6">
				<div class="form-group">
					<label>Landebahn</label> 
					<h:selectOneMenu value="#{airportFacadeBean.acceptRunway}"
						class="form-control">
						<f:selectItems value="#{airportFacadeBean.runwayFree}" var="ap"
							itemValue="#{ap.id}" itemLabel="#{ap.id}" />
					</h:selectOneMenu>
				</div>
			</div>
			<div class="col-md-3 col-sm-6">
				<div class="form-group">
					<label for="exampleInputFile">Parkposition</label> 	
					<h:selectOneMenu value="#{airportFacadeBean.acceptParkingPosition}"
						class="form-control">
						<f:selectItems value="#{airportFacadeBean.parkingPositionsFree}" var="ap"
							itemValue="#{ap.id}" itemLabel="#{ap.id}" />
					</h:selectOneMenu>
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-default">Landung
			durchführen</button>
	</form>
</div>

</html>
